<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameters</title>
</head>
<body>
    <header>
        <h1></h1>
    </header>






    <script>
    function greeting(greetMsg) {
        console.log(`greetMsg is ${greetMsg}`);
        return greetMsg;

    }

    greeting('Yo!');
    greeting('Welcome');
    greeting('Good Morning');


// write a function called showGreeting that takes a parameter called msg;
    function showGreeting(msg) {
       let greetMessage = greeting(msg);
       //put greetMessage in the h1 tag
       document.querySelector('h1').innerText = greetMessage;
    // h1.innerText = greetMessage;
    }
   
    showGreeting('HEY!');

    </script>
</body>
</html>
